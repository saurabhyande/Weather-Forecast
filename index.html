<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter City Name">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="error">
            <img src="not-found-removebg-preview.png">
            <p>Oops Invalid City Name :/</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <h3 class="description"></h3>

            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
